name: SonarQube Test

on:
  workflow_dispatch:

jobs:
  build_onlinebookstore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn install -DskipTests

      - name: Run SonarQube Analysis
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=onlinebookstore \
            -Dsonar.host.url=http://44.201.238.65:9000 \
            -Dsonar.token=sqa_01bfe635c0341e1294a28f530e6dacb0b1bea75d
      - name: qualitygate
        run: |
         sudo yum install -y jq
         analysisId=$(curl -s -u $SONAR_TOKEN: "http://44.201.238.65:9000/api/ce/task?id=$ceTaskId" | jq -r '.task.analysisId')
         echo $analysisId


