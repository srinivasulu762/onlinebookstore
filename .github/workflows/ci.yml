name: sonar-queue-test

on:
  push:
    branches:
      - master

jobs:
  build_onlinebookstore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn install -DskipTests

      - name: SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.TOKEN }}
          SONAR_HOST_URL: http://44.201.238.65:9000
        with:
          args: >
            -Dsonar.projectKey=onlinebookstore
            -Dsonar.java.binaries=target/classes
      - name: Check Quality Gate
        id: quality_gate_check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
          sonar-host-url: http://44.201.238.65:9000
          sonar-token: sqa_03f8053db6804951102b9f6bc2657119e23ed5b9
          project-key: onlinebookstore

      - name: Print Quality Gate Result
        run: |
          if [ "${{ steps.quality_gate_check.outputs.quality_gate_status }}" = "PASSED" ]; then
            echo "✅ Quality gate passed successfully!"
          else
            echo "❌ Quality gate failed!"
            exit 1
          fi
