name: sonar-queue-test

on:
  push:
    branches:
      - master

jobs:
  build_onlinebookstore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn install -DskipTests

      - name: SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.TOKEN }}
          SONAR_HOST_URL: http://44.201.238.65:9000
        with:
          args: >
            -Dsonar.projectKey=onlinebookstore
            -Dsonar.java.binaries=target/classes

      - name: Check Quality Gate
        id: quality_gate_check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.TOKEN }}
          SONAR_HOST_URL: http://44.201.238.65:9000
        with:
          project-key: onlinebookstore
          pollingTimeout: 600  # ✅ CORRECT input

      - name: Print Quality Gate Result
        id: print_quality_gate_result
        run: |
          echo "QUALITY_GATE_STATUS=${{ steps.quality_gate_check.outputs.quality_gate_status }}" >> $GITHUB_OUTPUT
          if [ "${{ steps.quality_gate_check.outputs.quality_gate_status }}" = "PASSED" ]; then
            echo "✅ Quality gate passed successfully!"
          else
            echo "❌ Quality gate failed!"
            exit 1
          fi

      - name: Send email with result
        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: srinivasulukokkinti1@gmail.com
          subject: "SonarQube Quality Gate: ${{ steps.quality_gate_check.outputs.quality_gate_status }}"
          to: srinivasulukokkinti@gmail.com
          body: |
            Hello,

            The SonarQube Quality Gate has completed for the project **onlinebookstore**.

            Quality Gate Status: ${{ steps.quality_gate_check.outputs.quality_gate_status }}

            Regards,
            DevOps Pipeline
