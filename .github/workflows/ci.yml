name: sonar-queue-test

on:
  push:
    branches:
      - master

jobs:
  build_onlinebookstore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn install -DskipTests
      
      - name: Testing secerts
        env:
          DEVOPS: ${{ secrets.TOKEN }}
        run: echo "$DEVOPS" 
      - name: sonarqube scan
        run: |
         mvn sonar:sonar \
         -Dsonar.host.url=http://44.201.238.65:9000 \
         -Dsonar.token=${{ secrets.TOKEN }} \
         -Dsonar.projectKey=onlinebookstore
      - name: Test SonarQube connectivity
        run: curl -u "${{ secrets.TOKEN }}:" http://44.201.238.65:9000/api/server/version 
         

      - name: Check Quality Gate
        id: quality_gate_check
        uses: sonarsource/sonarqube-quality-gate-action@master
        
        env:
         SONAR_TOKEN: ${{ secrets.TOKEN }}
        with:
          pollingTimeoutSeconds: 600
          sonar_host_url: http://44.201.238.65:9000
          project_key: onlinebookstore

      - name: Print Quality Gate Result
        run: |
          if [ "${{ steps.quality_gate_check.outputs.quality_gate_status }}" = "PASSED" ]; then
            echo "Quality gate passed successfully!"
          else
            echo "Quality gate failed!"
          fi



